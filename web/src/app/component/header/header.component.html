<md-toolbar color="accent" class="mb-3">
  <ng-content></ng-content>
  <span class="spacer"></span>
  <button md-button md-ripple (click)="navigateToHome()">
    <md-icon>home</md-icon>{{"Home page" | translate}}
  </button>
  <button md-button [md-menu-trigger-for]="menu">
    <md-icon>flag</md-icon>{{"Language" | translate}}
  </button>
  <button md-button md-ripple (click)="showLogoutDialog()">
    <md-icon>exit_to_app</md-icon>{{"Logout" | translate}}
  </button>
</md-toolbar>

<md-menu #menu="mdMenu">
  <button md-menu-item (click)="changeLang('en')">
    <span>{{"English" | translate}}</span>
  </button>
  <button md-menu-item (click)="changeLang('pl')">
    <span>{{"Polish" | translate}}</span>
  </button>
</md-menu>
