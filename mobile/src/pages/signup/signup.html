<ion-header>
    <ion-navbar hideBackButton>

        <ion-buttons left>
            <button ion-button tappable (click)="popView()" class="page-icon">
                <ion-icon name="ios-arrow-back-outline"></ion-icon>
            </button>
        </ion-buttons>

        <ion-title class="page-title">{{ "Register" | translate }}</ion-title>

    </ion-navbar>
</ion-header>

<ion-content padding>
    <form #form="ngForm" (ngSubmit)="signup(form.value)" novalidate>
        <ion-list>
            <ion-item>
                <ion-label floating>
                    <ion-icon name="ios-person"></ion-icon>
                    {{ "First name" | translate }}
                </ion-label>
                <ion-input type="text" name="firstName" ngModel required #firstName="ngModel"
                           [class.invalid]="firstName.errors && firstName.dirty"></ion-input>
            </ion-item>
            <ion-item class="error-message" *ngIf="firstName.errors?.required && firstName.dirty">
                {{ "First name is required" | translate }}
            </ion-item>

            <ion-item>
                <ion-label floating>
                    <ion-icon name="ios-mail-outline"></ion-icon>
                    {{ "E-mail" | translate }}
                </ion-label>
                <ion-input type="email" name="email" ngModel required email #email="ngModel"
                           [class.invalid]="email.errors && email.dirty"></ion-input>
            </ion-item>
            <ion-item class="error-message" *ngIf="email.errors?.required && email.dirty">
                {{ "E-mail is required" | translate }}
            </ion-item>
            <ion-item class="error-message" *ngIf="email.errors?.email && email.dirty">
                {{ "E-mail is not valid" | translate }}
            </ion-item>

            <ion-item>
                <ion-label floating>
                    <ion-icon name="ios-lock-outline"></ion-icon>
                    {{ "Password" | translate }}
                </ion-label>
                <ion-input type="password" name="password" ngModel required #password="ngModel"
                           [class.invalid]="password.errors && password.dirty"></ion-input>
            </ion-item>
            <ion-item class="error-message" *ngIf="password.errors?.required && password.dirty">
                {{ "Password is required" | translate }}
            </ion-item>

            <div class="spacing">
                <button ion-button block round color="secondary" type="submit" [disabled]="!form.valid">
                    {{ "Sign up" | translate }}
                </button>
            </div>

        </ion-list>
    </form>
</ion-content>
